{% extends "base.html" %}
{% load static %}


{% block extrahead %}
        <meta charset="UTF-8">
        <title>Spacefy</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="shortcut icon" href="{% static 'spacefy/images/logo-1.png' %}" type="image/*">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Coustard&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="{% static 'userauth/css/login.css' %}">
{% endblock %}


{% block content %}
<body class="bg-dark">
    
    <div class="bg-light position-absolute top-50 start-50 translate-middle" style="width: 30%;">
        <div class="d-flex justify-content-center align-items-center">
            <a class="navbar-brand spacefy-font" href="{% url "home" %}"><h1>Spacefy</h1></a>
        </div>
            <div class="d-flex justify-content-center align-items-center">
                <h2>Login</h2>
            </div>
            <form method="post">
                <div class="d-block">
                    <label for="email" style="margin-left: 5px;"><b>Email:</b></label>
                    <input type="email" style="margin-left: 5px;margin-bottom: 5px;width: 98%;" id="email" class="form-control" placeholder="Enter your email...">
                </div>
                <div class="d-block">
                    <label for="password" style="margin-left: 5px;"><b>Password:</b></label>
                    <input type="password" style="margin-left: 5px;margin-bottom: 5px;width: 98%;" id="password" class="form-control" placeholder="Enter your password...">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-dark text-light" style="margin-bottom: 5px;" type="submit">Submit</button>
                </div>
            </form>
            <div class="d-block" >
                <b>Log in with:</b> <div class="float-end" style="margin-right: 5px;"><a class="text-primary" href="#" style="text-decoration: none;">Forgot password?</a></div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="gsi-material-button" style="margin-bottom: 5px;">
                        <div class="gsi-material-button-state"></div>
                        <div class="gsi-material-button-content-wrapper">
                          <div class="gsi-material-button-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                              <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                          </div>
                          <span class="gsi-material-button-contents">Sign in with Google</span>
                          <span style="display: none;">Sign in with Google</span>
                        </div>
                      </button>
                </div>
            </div>
            <div class="d-block" style="margin-bottom: 5px;">
                <b>Don't have account? :</b>
                <a href="{% url "signup" %}" class="text-primary" style="text-decoration: none;">Sign in</a>
            </div>
    </div>


</body>
{% endblock content %}
