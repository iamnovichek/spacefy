<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Spacefy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="logo-1.png" type="image/*">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="add-photo.css">
</head>

<body class="bg-dark">
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a href="#"><img src="logo-trans.png" alt="" class="img-fluid"  style="height: 45px;margin-bottom: 10px;"></a>
              <a class="navbar-brand spacefy-font" href="#"><h1>Spacefy</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Go surf</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <a href="#">
                    <div class="d-inline-flex" style="width: 48px;">
                      <span class="mt-1 text-secondary material-symbols-outlined" style="font-size: 30px;">Chat</span>
                      <div class="text-info translate-middle badge" style="font-size: 75%;width: 50px;">
                        <div class="mt-2 bg-dark rounded-pill">
                          <div style="margin-right: 5px;margin-left: 5px;">99+</div>
                        </div>
                      </div>
                    </div>
                  </a>
                  <a href="#">
                    <div class="d-inline-flex" style="width: 48px;">
                      <span class="mt-1 text-secondary material-symbols-outlined" style="font-size: 30px;">Notifications</span>
                      <div class="text-info translate-middle badge" style="font-size: 75%;width: 50px;">
                        <div class="mt-2 bg-dark rounded-pill">
                          <div style="margin-right: 5px;margin-left: 5px;">99+</div>
                        </div>
                      </div>
                    </div>
                  </a>
                  <a href="#" class="me-2 mt-1"><span class="text-secondary material-symbols-outlined" style="font-size: 30px;">Settings</span></a>
                </form>
              </div>
            </div>
        </nav>
    </div>

    <main class="container-fluid" style="min-height: calc(100vh - 82px);">
        <div class="bg-custom-dark text-dark position-relative top-0 start-50 translate-middle-x" style="width: 70%; min-height:calc(100vh - 82px);">
            <br>
            <div class="d-flex justify-content-center">
                <h2>Add photo</h2>
            </div><br>
            <form method="post">
                <div class="d-flex justify-content-center">
                    <input type="file" name="" class="btn btn-primary" id="file">
                </div><br>
                <div class="d-flex justify-content-center" style="margin-left: 35px;"><b>Photos to upload: </b></div>
                <div class="d-flex justify-content-center">
                    <ul class="list-group" id="list">
                    </ul>
                </div><br>
                <div class="d-flex justify-content-center">
                    <b>Add description: </b>
                </div><br>
                <div class="d-flex justify-content-center">
                    <textarea class="form-control" style="width: 300px;" name="" id="" cols="30" rows="2" placeholder="Write description here..."></textarea>
                </div><br>
                <div class="d-flex justify-content-center">
                    <button style="width: 200px;" class="btn btn-primary" type="submit">Post</button>
                </div>
            </form>
            <br>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const fileInput = document.getElementById('file');
      const imageList = document.getElementById('list');

      fileInput.addEventListener('change', handleFileUpload);

      function handleFileUpload(event) {
          const fileList = event.target.files;

          for (let i = 0; i < fileList.length; i++) {
              const file = fileList[i];
              const imageItem = document.createElement('li');
              const image = document.createElement('img');
              const deleteButton = document.createElement('button');

              if (file.type.startsWith('image/')) {
                  const reader = new FileReader();

                  reader.onload = function (e) {
                      image.src = e.target.result;
                      image.alt = file.name;

                      deleteButton.textContent = 'Delete';
                      deleteButton.addEventListener('click', function () {
                          imageItem.remove();
                      });

                      imageItem.appendChild(image);
                      imageItem.appendChild(deleteButton);
                      imageList.appendChild(imageItem);
                  };

                  reader.readAsDataURL(file);
              } else {
                  imageItem.textContent = `${file.name} is not an image file`;
                  imageList.appendChild(imageItem);
              }
          }

          // Reset the file input to allow selecting the same file again
          fileInput.value = '';
      }
  </script>
</body>

</html>
